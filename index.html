<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/media.css" media="screen and (max-width : 1024px)" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Accueil | Reservia</title>
    <meta name="description"
          content="Trouvez votre hébergement pour des vacances de rêve. En plein centre ville ou en pleine nature">
</head>

<body>
<div class="wrapper">
    <header>
        <nav>
            <ul class="nav-content">
                <li class="nav-logo"><img alt="Logo site Reservia" src="assets/images/logo/Reservia@3x.png">
                </li>
                <li class="hosts"><a href="#hosts">Hèbergements</a></li>
                <li class="activity"><a href="#activity">Activités</a></li>
                <li class="signup"><a href="#">S'inscrire</a></li>
            </ul>
        </nav>
        <div id="head-title">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <h2>En plein centre ville ou en pleine nature</h2>
        </div>
        <div class="search-box">
            <form>
                <div class="inner-form">
                    <div class="input-field first-wrap icon-group">
                        <div class="icon-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                    </div>
                    <div class="input-field first-wrap">
                        <input id="search" placeholder="Marseille, France" type="text"/>
                    </div>
                    <div class="input-field second-wrap">
                        <button class="btn-search">Rechercher</button>
                        <button class="btn-search small"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="filters">
            <span><strong>Filtres</strong></span>
            <a class="filter-btn" href="#">
                <span class="iconback"><i class="fas fa-money-bill-wave"></i></span><span
                    class="btn-round">Économique</span>
            </a>
            <a class="filter-btn" href="#">
                <span class="iconback"><i class="fas fa-child"></i></span><span class="btn-round">Familial</span>
            </a>
            <a class="filter-btn" href="#">
                <span class="iconback"><i class="fas fa-heart"></i></span><span class="btn-round">Romantique</span>
            </a>
            <a class="filter-btn" href="#">
                <span class="iconback"><i class="fas fa-dog"></i></span><span class="btn-round">Animaux autorisés</span>
            </a>
        </div>
        <div class="info">
            <div class="info-button">
                <span class="info-button-icon"> <i class="fas fa-info"></i></span>
                <span>Plus de 500 logements sont disponible dans cette ville</span>
            </div>
        </div>
    </header>
</div>
</body>
</html>
